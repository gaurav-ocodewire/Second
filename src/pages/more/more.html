<ion-header>

  <ion-navbar>
    <ion-title class="toolbar-ios">South Tulsa Baptist Church</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="item row">
    <div style="text-align:right" class="col col-50">

    </div>
    <div style="text-align:left" class="col col-50">
      <div class="logo-baptist">
        <img src="assets/Logo.png">
      </div>
      <!-- Submenu -->
      <div class="submenu-full">

        <div class="item menu-item" (click)="launchMainWebsite
        ('http://southtulsa.org')">
          Main Website
        </div>

        <div class="item menu-item" [navPush]="contact">
          Contact
        </div>

        <div class="item menu-item" (click)="launchGiveOnline
        ('https://www.kindridgiving.com/App/Form/32a23def-2a48-4320-8142-7c70e3857a76')">
          Give Online
        </div>

        <div class="item menu-item" [navPush]="getinvolved">
          Get Involved
        </div>

        <div class="item menu-item" (click)="launchOpportunitiesToServe
        ('http://vlifetechnology.com/stbc/app/pdf/Opportunites_to_Serve.pdf')">
          Opportunities to Serve
        </div>
        <!--http://southtulsa.org/Websites/stbc/images/Opportunities/Opportunites%20to%20Serve.pdf-->
        <!--http://vlifetechnology.com/stbc/app/Files-to-copy/channel.pdf-->
      </div>
      <!-- Submenu ends -->
    </div>
  </div>
</ion-content>
